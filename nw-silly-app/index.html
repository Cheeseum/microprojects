<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="tabbable tabs-left">
                <ul id="channel-nav" class="nav nav-tabs">
                </ul>
                <div id="channel-tabs" class="tab-content conversation">
                </div>
            </div>
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <div class="input-bar">
                        <form id="text-form" class="navbar-form pull-left">
                            <span><input placeholder="Enter your message here..." type="text"></span>
                            <span style="width: 80px;"><button type="submit" class="btn">Send</button></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- menus -->
    <div id="server-menu" class="modal hidden">
        <div class="modal-header"><h3>Connect To Server</h3></div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="input-server-nickname">Nickname</label>
                <div class="controls">
                    <input type="text" id="input-server-nickname" placeholder="Nickname">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-server-address">Address</label>
                <div class="controls">
                    <input type="text" id="input-server-address" placeholder="Address">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-server-port">Port</label>
                <div class="controls">
                    <input type="text" id="input-server-port" placeholder="Port">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-server-password">Password</label>
                <div class="controls">
                    <input type="text" id="input-server-password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input id="checkbox-server-secure" type="checkbox"> SSL?
                    </label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-large btn-success">Connect</button>
            </div>
        </form>
    </div>
</body>
</html>
