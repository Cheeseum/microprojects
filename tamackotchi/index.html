<!DOCTYPE HTML>
<html>
    <head>
        <title>Tamackotchi</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- includes -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="lib/game.js"></script>
        <script type="text/javascript" src="lib/sound.js"></script>
        <script type="text/javascript" src="lib/const.js"></script>
        <script type="text/javascript" src="lib/world.js"></script>
        <script type="text/javascript" src="lib/creature.js"></script>

        <!-- init -->
        <script type="text/javascript" src="lib/init.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="playground">
                <div id="pet"></div>
            </div>
            <div id="info-box">
                <!-- love (happiness) icon and bar -->
                <div id="love-icon" class="icon love-icon-high"></div>
                <div class="status-bar empty-bar"><div id="love-bar" class="status-bar"></div></div>

                <!-- hunger icon and bar -->
                <div id="hunger-icon" class="icon hunger-icon-high"></div>
                <div class="status-bar empty-bar"><div id="hunger-bar" class="status-bar"></div></div>
            </div>
        </div>
    </body>
</html>
